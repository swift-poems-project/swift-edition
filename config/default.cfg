[server]
port=8888
max_workers=8
debug=false
secret=secret
cache=true

[tei_encoding]
dir_path=/var/lib/swift_edition/tei
url=http://localhost:9292/transcripts

[MongoDB]
host=localhost
port=27017
db_name=swift_edition

[daemon]
root_path=/opt/swift_edition
pidfile_path=/var/run/swift_edition.pid
grname=swift
log_path=swift-edition.log
error_log_path=swift-edition-err.log
